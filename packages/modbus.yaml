script:
  pluggit_set_speed_level_of_fans_in_manual_mode:
    alias: Set speed level of Fans in Manual mode
    sequence:
      - service: modbus.write_register
        data_template:
          hub: pluggit
          address: 324
          value: [ "{{ speed_level|int }}", 0 ]
  pluggit_set_active_unit_mode:
    alias: Set active unit mode
    sequence:
      - service: modbus.write_register
        data_template:
          hub: pluggit
          address: 168
          value: >-
              {% if unit_mode == 'Auto' %}
                [0x0002, 0]
              {% elif unit_mode == 'Manual' %}
                [0x0004, 0]
              {% elif unit_mode == 'WeekProgram' %}
                [0x0008, 0]
              {% elif unit_mode == 'Away' %}
                [0x0010, 0]
              {% elif unit_mode == 'EndAway' %}
                [0x8010, 0]
              {% elif unit_mode == 'Fireplace' %}
                [0x0040, 0]
              {% elif unit_mode == 'EndFireplace' %}
                [0x8040, 0]
              {% elif unit_mode == 'BypassMode' %}
                [0x0800, 0]
              {% elif unit_mode == 'EndBypassMode' %}
                [0x8800, 0]
              {% endif %}

template:
  - button:
    - name: pluggit_reset_a_using_time_of_the_filter
      unique_id: bcf75120-fb79-496a-998e-c272ca651dd2
      press:
      - service: modbus.write_register
        data_template:
          hub: pluggit
          address: 558
          value: [1, 0]
  - select:
    - name: pluggit_speed_level_of_fans_in_manual_mode
      unique_id: f02f6f61-f631-4865-8370-2c00c898ed62
      state: "{{ int(states('sensor.pluggit_speed_level_of_fans_in_manual_mode_raw'), 3) }}"
      options: "{{ [0, 1, 2, 3, 4] }}"
      select_option:
        - service: script.pluggit_set_speed_level_of_fans_in_manual_mode
          data:
            speed_level: "{{ option }}"
          target:
            entity_id: sensor.pluggit_speed_level_of_fans_in_manual_mode_raw
      availability: "{{ states('sensor.pluggit_speed_level_of_fans_in_manual_mode_raw') is defined }}"
    - name: pluggit_active_unit_mode
      unique_id: 07a105b3-9d87-4b97-9c2d-bc6305a09be5
      state: >
          {%- set unitModes = {
            0x0001: 'Installer',
            0x0002: 'Auto',
            0x0004: 'Manual',
            0x0008: 'WeekProgram',
            0x0010: 'Away',
            0x0020: 'Night',
            0x0040: 'Fireplace',
            0x0080: 'BypassMode',
            0x0100: 'HAC1Standby',
            0x0200: 'HAC1FireThermostat',
            0x0400: 'DefrostOff',
            0x0800: 'DisplaySummer',
            0x1000: 'ServoCalibr' } -%}
          {%- set state = int(states('sensor.pluggit_active_unit_mode_raw'), 0) -%}
          {%- set data = namespace(mode = []) -%}
          {%- for key in unitModes.keys() -%}
          {%- if state | bitwise_and(key) == key -%}{%- set data.mode = data.mode + [unitModes[key]] -%}{%- endif -%}
          {%- endfor -%}
          {{ data.mode | join(", ") }}
      options: "{{ ['Auto', 'Manual', 'WeekProgram', 'Away', 'EndAway', 'Fireplace', 'EndFireplace', 'BypassMode', 'EndBypassMode'] }}"
      select_option:
        - service: script.pluggit_set_active_unit_mode
          data:
            unit_mode: "{{ option }}"
          target:
            entity_id: sensor.pluggit_active_unit_mode_raw
      availability: "{{ states('sensor.pluggit_active_unit_mode_raw') is defined }}"
  - sensor:
    - name: pluggit_system_name
      unique_id: f5fd9344-2710-42b1-84be-250f352918bb
      state: >
          {%- set state = states('sensor.pluggit_system_name_raw') -%}
          {%- set data = namespace(name = "") -%}
          {%- for x in range(0, state | length, 2) -%}
          {%-   set data.name = data.name + state[x:x+2][::-1] -%}
          {%- endfor -%}
          {{ data.name | join('') }}
    - name: pluggit_components
      unique_id: 66d5258b-c9ec-49ff-9318-f65f3cc23d39
      state: >
          {%- set systemComponents = {
            0x0100: 'FP1',
            0x0200: 'Week',
            0x0400: 'Bypass',
            0x0800: 'LRSwitch',
            0x1000: 'Internal preheater',
            0x2000: 'Servo flow',
            0x4000: 'RH Senser',
            0x8000: 'VOC sensor',
            0x0001: 'Ext Override',
            0x0002: 'HAC1',
            0x0004: 'HRC2',
            0x0008: 'PC Tool',
            0x0010: 'Apps',
            0x0020: 'ZigBee',
            0x0040: 'DI1 Override',
            0x0080: 'DI2 Override' } -%}
          {%- set state = int(states('sensor.pluggit_components_raw'), 0) -%}
          {%- set data = namespace(components = []) -%}
          {%- for key in systemComponents.keys() -%}
          {%- if state | bitwise_and(key) == key -%}{%- set data.components = data.components + [systemComponents[key]] -%}{%- endif -%}
          {%- endfor -%}
          {{ data.components | join(", ") }}
    - name: pluggit_unit_type
      unique_id: 3d1e6c7c-78f6-4c76-b971-2cbc21f47ec3
      state: >
          {%- set unittypes = {
            '1': 'AP190',
            '2': 'AP310',
            '3': 'AP460',
            '4': 'DG160',
            '5': 'DAH190',
            '6': 'DAH310',
            '7': 'DAH460',
            '8': 'DAH160'} -%}
          {%- set state = states('sensor.pluggit_unit_type_raw') -%}
          {{ unittypes[state] if state in unittypes else state }}
    - name: pluggit_ip_address
      unique_id: 537fa46c-87ee-4c8d-9b3b-5315e1626e66
      state: >
        {%- set state = int(states('sensor.pluggit_ip_address_raw'), 0) -%}
        {{ '{}.{}.{}.{}'.format((state | bitwise_and(0xff000000)) // (0x1000000),
                                (state | bitwise_and(0xff0000)) // (0x10000),
                                (state | bitwise_and(0xff00)) // (0x100),
                                 state | bitwise_and(0xff)) }}
    - name: pluggit_ip_mask
      unique_id: 6c7c8bab-c756-4c64-a6d7-7e46dd4dcd4c
      state: >
        {%- set state = int(states('sensor.pluggit_ip_mask_raw'), 0) -%}
        {{ '{}.{}.{}.{}'.format((state | bitwise_and(0xff000000)) // (0x1000000),
                                (state | bitwise_and(0xff0000)) // (0x10000),
                                (state | bitwise_and(0xff00)) // (0x100),
                                 state | bitwise_and(0xff)) }}
    - name: pluggit_gateway
      unique_id: 9a6a14a4-fc2e-47e0-b05e-3260ac98fa60
      state: >
        {%- set state = int(states('sensor.pluggit_gateway_raw'), 0) -%}
